<div style="padding: 10%">
  <h2>Crear Persona</h2>
  <form [formGroup]="personaForm" (ngSubmit)="guardarPersona()">

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" formControlName="nombre" id="nombre" placeholder="Nombre">
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" class="form-control" formControlName="apellido" id="apellido" placeholder="Apellido">
    </div>

    <div class="form-group">
      <label for="edad">Edad</label>
      <input type="number" class="form-control" formControlName="edad" id="edad" placeholder="Edad">
    </div>

    <div class="form-group" [class.mb-2]="personaForm">
      <label for="pais">Pais</label>
      <select class="form-control" formControlName="pais" id="pais" name="pais">
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>

  </form>
</div>
