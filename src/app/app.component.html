    <div class="form-group" [class.mb-2]="personaForm">
      <label for="pais">Pais</label>
      <select class="form-control" formControlName="pais" id="pais" name="pais" (change)="getAllProvinciasByPais($event)">
        <option *ngFor="let pais of paises" [value]="pais.id">{{pais.pais}}</option>
      </select>
    </div>

    <div class="form-group" [class.mb-2]="personaForm">
      <label for="provincia">Provincia</label>
      <select class="form-control" formControlName="provincia" id="provincia" name="provincia">
        <option *ngFor="let provincia of provincias" [value]="provincia.id">{{provincia.provincia}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>

  </form>
